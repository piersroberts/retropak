site_name: Retropak Docs
site_description: Official documentation for Retropak
site_author: Piers Roberts
repo_url: https://github.com/piersroberts/retropak
repo_name: piersroberts/retropak
docs_dir: pages
site_dir: dist

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: Fira Code
  icon:
    logo: material/package-variant
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: 
        - pages
  - attr_list
  - tables

plugins:
  - search
  - macros

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Specification: specification.md
  - Examples: examples.md
  - JSON Schema: schema.md
  - FAQ: faq.md
  - Tools: tools.md

extra_css:
  - stylesheets/custom.css

extra:
  discord_url: https://discord.gg/VUgHZkESWr
