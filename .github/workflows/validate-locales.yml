name: Validate Locales

on:
  push:
    branches: [main, develop]
    paths:
      - 'locales/**'
      - 'schemas/**'
      - 'scripts/validate-locales.sh'
  pull_request:
    branches: [main, develop]
    paths:
      - 'locales/**'
      - 'schemas/**'
      - 'scripts/validate-locales.sh'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
        
    - name: Run locale validation
      run: bash scripts/validate-locales.sh
