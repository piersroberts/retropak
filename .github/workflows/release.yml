name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggered on version tags like v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Sync schema files
      run: |
        chmod +x scripts/sync-schema.sh
        npm run sync
    
    - name: Validate sync
      run: |
        chmod +x scripts/validate-sync.sh
        npm run validate:sync
    
    - name: Build all packages
      run: npm run build
    
    - name: Create release commit
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add schemas/ locales/ packages/swift/Sources/RetropakSchema/schemas/ packages/swift/Sources/RetropakSchema/locales/ docs/schemas/
        git commit -m "Release ${{ github.ref_name }}: Add synced schema files" || echo "No changes to commit"
    
    - name: Move tag to release commit
      run: |
        git tag -f ${{ github.ref_name }}
        git push -f origin ${{ github.ref_name }}
    
    - name: Publish npm packages
      run: npm publish --workspaces --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          Release ${{ github.ref_name }}
          
          This release includes synced schema files for all packages.
          
          Published packages:
          - [@retropak/schema](https://www.npmjs.com/package/@retropak/schema)
          - [@retropak/types](https://www.npmjs.com/package/@retropak/types)
          - RetropakSchema Swift package
        draft: false
        prerelease: false
